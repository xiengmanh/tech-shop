{% extends 'store/base.html' %}
{% load static %}
{% block title %}Thông Tin Tài Khoản | TechShop{% endblock %}

{% block content %}
<style>
    .back-link {
      margin-bottom: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #1e88e5;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
</style>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Thông Tin Tài Khoản</h2>

      <div class="back-link">
        <a href="{% url 'home' %}">← Quay về trang chủ</a>
      </div>

      <div class="card p-4 shadow-sm">
        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Tên tài khoản:</label>
            <input type="text" class="form-control" name="username" value="{{ user.username }}" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" value="{{ user.email }}" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Tên hiển thị:</label>
            <input type="text" class="form-control" name="full_name" value="{{ user.first_name }}"            >
          </div>

          <div class="mb-3">
            <label class="form-label">Đổi mật khẩu:</label>
            <a href="{% url 'password_change' %}" class="btn btn-link p-0">Bấm vào đây</a>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
