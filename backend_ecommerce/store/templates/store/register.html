<!DOCTYPE html>
<html lang="vi">
<head>  
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Đăng ký</title>
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        .auth-box {
            width: 400px;
            margin: 100px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #fff; /* Đồng bộ */
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #1e88e5;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            text-decoration: none;
            color: #1e88e5;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-box">
        <h2>Đăng ký</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Tên đăng nhập" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng ký</button>
        </form>
        <div class="link">
            Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a>
        </div>
    </div>
</body>
</html>
